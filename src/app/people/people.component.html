<div class="header-container fade-in first">
  <img src="assets/images/wedding-ring.svg" class="header-icon">
  <h2 class="primary-color">Guest List</h2>
</div>
<div class="section-container">
  <div class="subheader">
    <h3 class="primary-color subheader">The GroomsMen</h3>
  </div>
  <div class = "flex-container">
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img.jpg">
      <span>Groom</span>
    </div>
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img.jpg">
      <span>Bride</span>
    </div>
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img.jpg">
      <span>Groom</span>
    </div>
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img.jpg">
      <span>Groom</span>
    </div>
  </div>
  <div class="subheader">
    <h3 class="primary-color subheader">The Bridesmaids</h3>
  </div>
  <div class = "flex-container">
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img2.jpg">
      <span>Groom</span>
    </div>
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img2.jpg">
      <span>Bride</span>
    </div>
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img2.jpg">
      <span>Groom</span>
    </div>
    <div class="item">
      <img class="img-circle" src="assets/images/sample_img2.jpg">
      <span>Groom</span>
    </div>
  </div>
  <div class="subheader">
    <h3 class="primary-color subheader">The Guests</h3>
  </div>
  <mat-grid-list cols="5">
    <mat-grid-tile
        *ngFor="let guest of guests"
        [colspan]="guest.cols"
        [rowspan]="1">
        <mat-card [style.background]="guest.color">
            <mat-card-header>
              <img mat-card-avatar [src]="guest.photoUrl">
              <mat-card-title><p>{{guest.text}}</p></mat-card-title>
            </mat-card-header>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
